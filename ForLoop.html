<!DOCTYPE html>
<html>
    <head>
        <body>

            <h2>ForLoop</h2>
            <div id="this"></div>
            <script>
                var color=["pink","purple","orange", "black","green","red","white","brown","yellow"];
                var dot ="";

for( var i=0; i<color.length; i ++){
    dot += color[i] + "<br>";
// console.log(color(i));
}

document.getElementById("this").innerHTML = dot;
            </script>
        </body>
    </head>
</html>
