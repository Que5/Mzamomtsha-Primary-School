    <!-- Enrollment form  -->
    <section>
        <div class="container-form">
            <h1 class="form-tittle">Enrollment Form</h1>
            <form class="form">
                <!-- for uploading a profile picture -->
                <div class="profile">

                    <div class="preview" name="pPicture"> <img id="preview"></div>
                    <div class="fileInput">
                        <input name="picture" style="color:wheat;" onChange="showFile(this)"  type="file" id="fileInput">
                    </div>
                </div>
                <h3 class="subtittle">Learner Details</h3>


                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fistlName" >First Name</label>
                        <input type="text" name="fistlName" id="name" placeholder="Enter First Name(s)"></input>
                    </div>
                    <div class="user-input-box">
                        <label for="lastName" >Last Name</label>
                        <input type="text" name="lastName" id="name" placeholder="Enter Last Name"></input>
                    </div>
                    <div class="user-input-box">
                        <label for="iDNumber">ID Number</label>
                        <input type="text" name="iD" id="iDNumber" placeholder="Enter ID number"></input>
                    </div>

                    <div class="user-input-box">
                        <label for="physicalAddress">Physical Address</label>
                        <textarea type="text" name="physicalAddress1" id="physicalAddress" placeholder="Enter Physical Address"></textarea>
                    </div>
                </div>
                <!-- Gender radio selector -->
                <div class="gender-details-box">
                    <div class="gender-category" >
                        <span class="selector" >Gender: </span>

                        <input type="radio" name="male" id="male">
                        <label for="male" name="male">Male</label>
                        <input type="radio" name="male" id="female">
                        <label for="fmale" name="female">Female</label>

                    </div>
                    <!-- grade selector -->
                    <div class="form-group">
                        <label for="grade" class="selector1" id="tab" >Grade:</label>
                        <select name="gradeSelected" id="grade">
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>

                        </select>

                    </div>
                    <!-- Race Selector -->
                    <div class="form-group">
                        <label for="ethnic" class="selector2">Race :</label>
                        <select name="race" id="grade">
                            <option value="African">African</option>
                            <option value="Coloured ">Coloured</option>
                            <option value="Indian ">Indian</option>
                            <option value="White ">White</option>
                            <option value="Other ">Other</option>


                        </select>

                    </div>
                </div>
                <!-- Guadian Details -->
                <h3 class="subtittle">Parent/Guadian Details</h3>

                <div class="main-user-info">

                    </div>


                    <div class="user-input-box">
                        <label for="phoneNumber">Phone Number</label>

                    </div>
                    <div class="user-input-box">

    <script>
        let navTabs = document.querySelectorAll('.nav-item');
        function colorChange() {
            navTabs.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active')
        }
        navTabs.forEach((item) =>
            item.addEventListener('click', colorChange))
    </script>


    <!-- for uploading a profile picture -->
    <script>

        var fileInput = document.getElementById("fileInput");
        var preview = document.getElementById("preview");

        var fr = new FileReader();

        fr.onload = function () {
            preview.src = this.result;
        }

        fileInput.onchange = function(e)
        {
            var file = this.files[0];
            if (file && file.type.indexOf("image") !== -1) {
                fr.readAsDataURL(file);
            }
        }

    </script>
